<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Jean Paul" />
    <title>Contacto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Contacto</h1>

      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6 col-lg-4 bg-danger">1</div>
          <div class="col-12 col-md-6 col-lg-4 bg-success">1</div>
          <div class="col-12 col-lg-4 bg-info">1</div>
        </div>
      </div>

      <form action="https://formsubmit.co/your@email.com" method="post">
        <input type="hidden" name="url" value="127.0.0.1:5500" />
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="texto" class="form-control" name="nombre" id="nombre" />
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo</label>
          <input type="email" class="form-control" name="correo" id="correo" />
        </div>
        <div class="mb-3">
          <label for="consulta" class="form-label">Consulta</label>
          <textarea
            class="form-control"
            id="consulta"
            name="consulta"
            rows="3"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
