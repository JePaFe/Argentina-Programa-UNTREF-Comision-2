<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Formularios</h1>

      <form
        action="https://formspree.io/f/xyyarkky"
        method="post"
        autocomplete="on"
        enctype="multipart/form-data"
      >
        <input type="hidden" name="sitio" value="localhost" />

        <!-- Cuerpo del Formulario -->
        <label for="nombre">Nombre: </label>
        <input
          type="text"
          name="nombre"
          id="nombre"
          placeholder="Ingrese su nombre completo"
          minlength="5"
          maxlength="15"
        />

        <label for="apellido">Apellido: </label>
        <input type="text" name="apellido" id="apellido" value="Pérez" />

        <label for="fecha_nacimiento">Fecha de nacimiento: </label>
        <input
          type="datetime-local"
          name="fecha_nacimiento"
          id="fecha_nacimiento"
        />

        <label for="email">Correo: </label>
        <input type="email" name="correo" id="email" />

        <label for="password">Contraseña: </label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password (UpperCase, LowerCase and Number)"
          pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
          title="Password (UpperCase, LowerCase and Number)"
        />

        <label for="range">Rango: </label>
        <input
          type="range"
          name="range"
          id="range"
          min="0"
          max="100"
          step="10"
        />

        <label for="year">Años estudio: </label>
        <input type="number" name="year" id="year" min="4" max="12" />

        <label for="dia">Día</label>
        <input type="date" name="dia" id="dia" />

        <label for="comentario">Comentario: </label>
        <textarea
          name="comentario"
          id="comentario"
          cols="30"
          rows="10"
          placeholder="Ingrese su comentario"
        ></textarea>

        <label for="provincia">Provincia: </label>
        <select name="provincia" id="provincia">
          <option value=""></option>
          <option value="1">Buenos Aires</option>
          <option value="5">Cordoba</option>
          <option value="8">Misiones</option>
        </select>

        <div>
          <label for="html">HTML</label>
          <input type="checkbox" name="html" value="html" required />

          <label for="css">CSS</label>
          <input type="checkbox" name="css" value="css" />
        </div>

        <div>
          <label for="front">Frontend</label>
          <input type="radio" name="tecnologia" value="front" id="front" />

          <label for="back">Backend</label>
          <input type="radio" name="tecnologia" value="back" />
        </div>

        <div>
          <label for="archivo">Archivo: </label>
          <input
            type="file"
            name="archivo"
            id="archivo"
            accept="image/png, image/jpg, image/jpeg"
            multiple
          />
        </div>

        <button type="submit">Enviar</button>
        <!-- <input type="submit" value="Enviar" /> -->
      </form>
    </div>
  </body>
</html>
