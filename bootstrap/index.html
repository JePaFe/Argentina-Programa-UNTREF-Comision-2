<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boostrap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="container">
      <h1>Bootstrap</h1>

      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Proyecto</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="contacto.html">Contacto</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <p>Lorem ipsum dolor sit amet.</p>
    </main>

    <section class="container">
      <h2>Grid System</h2>
      <div class="row">
        <!-- (.col>{$})*25 -->
        <div class="col-12 col-md-6 col-lg-3 bg-info mb-1">1</div>
        <div class="col-12 col-md-6 col-lg-3 bg-warning mb-1">2</div>
        <div class="col-12 col-md-4 col-lg-3 bg-danger mb-1">3</div>
        <div class="col-12 col-md-8 col-lg-3 bg-success mb-1">4</div>
        <div class="col-12 bg-dark text-light mb-1">5</div>
        <button class="btn btn-primary">Click me</button>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="row">
            <div class="col-4">1</div>
            <div class="col-4">2</div>
            <div class="col-4">3</div>
          </div>
        </div>
        <div class="col-6"></div>
      </div>
    </section>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
